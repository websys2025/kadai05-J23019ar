<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">何かのAPI</h1>
    <form name="apiform"><p>
        何かのフォーム：<input type="text" name="form_data">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    
    <div id="result"></div>
    <script>
        async function some_api(myForm) {
            // ここにコードを書く
             const city = myForm.form_data.value;
            const apiKey = "YOUR_API_KEY"; 
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric&lang=ja`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.cod === 200) {
                    const weather = data.weather[0].description;
                    const temp = data.main.temp;
                    const humidity = data.main.humidity;

                    document.getElementById("result").innerHTML =
                        `都市：${city}<br>
                         天気：${weather}<br>
                         気温：${temp}℃<br>
                         湿度：${humidity}%<br>`;
                } else {
                    document.getElementById("result").innerHTML =
                        `エラー：${data.message}`;
                }
            } catch (error) {
                document.getElementById("result").innerHTML =
                    `通信エラー：${error.message}`;
            }

            document.getElementById("result").innerHTML += myForm.form_data.value+"<br />";
            document.apiform.reset();
        }
    </script>
</body>
</html>
